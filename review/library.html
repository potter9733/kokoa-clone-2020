<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="library.css" />

  <body>
    <div id="body">
      <div class="header">
        <div class="header_column">
          <span>
            <i class="fas fa-bars"></i>
          </span>
        </div>
        <div class="header_column">
          <span>library</span>
        </div>
        <div class="header_column">
          <span>
            <i class="fas fa-shopping-basket"></i>
          </span>
        </div>
      </div>
      <div class="search">
        <input class="search-books" placeholder="Search books..." />
        <span><i class="fas fa-search"></i></span>
      </div>
      <div class="book-of-the-day">
        <div class="book-of-the-day__title">
          <span>Book of the day</span>
        </div>
        <div class="book-of-the-day__column">
          <div class="book-of-the-day__image"></div>
          <div class="book-of-the-day__info">
            <div class="book-of-the-day__info-name">
              <span class="book-of-the-day__bookname">No Fixed Abode</span>
              <span class="book-of-the-day__company">Journey Through</span>
              <div class="book-of-the-day__stars">
                <div class="filled">
                  <span><i class="fas fa-star"></i></span>
                </div>
                <div class="filled">
                  <span><i class="fas fa-star"></i></span>
                </div>
                <div class="filled">
                  <span><i class="fas fa-star"></i></span>
                </div>
                <div class="filled">
                  <span><i class="fas fa-star"></i></span>
                </div>
                <div class="empty">
                  <span><i class="fas fa-star"></i></span>
                </div>
              </div>
            </div>
            <div class="book-of-the-day__info-category">
              <div class="category"><span>Journey</span></div>
              <div class="category"><span>Biography</span></div>
            </div>
            <div class="book-of-the-day__info-bookmark">
              <div class="bookmark">
                <span><i class="fas fa-bookmark"></i></span>
              </div>
              <div class="purchase">
                <span>Book Now</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="top-adventures">
        <div class="top-adventures__title">
          <span>Top Adventures</span>
        </div>
        <div class="top-adventures__content-box">
          <div class="top-adventures__content">
            <div class="top-adventures__content-images">
              <div class="top-adventures__content-images-image"></div>
              <div class="top-adventures__content-images-stars">
                <div class="filled">
                  <span><i class="fas fa-star"></i></span>
                </div>

                  <span><i class="fas fa-star"></i></span>
                </div>

                  <span><i class="fas fa-star"></i></span>

                </div>

              <div class="top-adventures__content-images-image"></div>
              <div class="top-adventures__content-images-stars">

                </div>

                  <span><i class="fas fa-star"></i></span>
                </div>
                <div class="empty">
                  <span><i class="fas fa-star"></i></span>
                </div>
              </div>
            </div>
            <div class="top-adventures__content-images">
              <div class="top-adventures__content-images-image"></div>
              <div class="top-adventures__content-images-stars">
                <div class="filled">

              <div class="top-adventures__content-images-stars">
                <div class="filled">

                </div>

                </div>
                <div class="empty">
                  <span><i class="fas fa-star"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="popular-authors">
        <div class="popular-authors__title">
          <span>Popular authors</span>
        </div>

          <div class="popular-authors__content-image"></div>

              <span>George Raymond</span>

            <div class="summary">
              <span>Modern American science</span>
              <span>fiction writer, screenwriter,</span>
              <span>producer and editor, winner</span>
              <span>of many literary awards</span>
            </div>

      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
