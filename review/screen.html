<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="screen.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>screen</title>
  </head>
  <body>
    <div class="header">
      <div class="close"><i class="fas fa-times fa-2x"></i></div>
      <h2>Playlist</h2>
    </div>
    <div class="playing">
      <div class="playing_image">
        <span><i class="far fa-image"></i></span>
      </div>
      <div class="playing_music">
        <h1 class="playing_music-name">Random</h1>
        <h1 class="playing_music-name">Love</h1>
        <h3 class="playing_singer">by Divay Kapoor</h3>
      </div>
    </div>
    <div class="btns">
      <div class="btns_play shadow">
        <span><i class="fas fa-play"></i></span>
        <h2>Play</h2>
      </div>
      <div class="btns_like shadow">
        <span><i class="far fa-heart"></i></span>
      </div>
      <div class="btns_add shadow">
        <span><i class="fas fa-plus"></i></span>
      </div>
    </div>
    <div class="others">
      <div class="songs">
        <div class="songs_image red"></div>
        <div class="songs_info">
          <h2 class="songs_info_music-name">Matargasti</h2>
          <div class="songs_info_singer">Mohit Chauhan</div>
        </div>
      </div>
      <div class="songs">
        <div class="songs_image pink"></div>
        <div class="songs_info">
          <h2 class="songs_info_music-name">Attitude</h2>
          <div class="songs_info_singer">Lewis OfMan - Attitude</div>
        </div>
      </div>
      <div class="songs">
        <div class="songs_image blue"></div>
        <div class="songs_info">
          <h2 class="songs_info_music-name">Try Everthing</h2>
          <div class="songs_info_singer">Shakira - Zootopia</div>
        </div>
      </div>
      <div class="songs">
        <div class="songs_image green"></div>
        <div class="songs_info">
          <h2 class="songs_info_music-name">Sunflower</h2>
          <div class="songs_info_singer">Joseph Vincent - Sunflower</div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
