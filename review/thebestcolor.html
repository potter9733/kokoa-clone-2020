<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="thebestcolor.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thebestcolor</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>The Best Colors</h1>
      </div>
    </header>
    <div class="parallel">
      <div class="vertical">
        <div class="inner tomato">
          <div class="mid">
            <h3>Tomato</h3>
            <h5>#FF6347</h5>
          </div>
        </div>
      </div>
      <div class="vertical">
        <div class="inner teal">
          <div class="mid">
            <h3>Teal</h3>
            <h5>#008080</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="parallel">
      <div class="vertical">
        <div class="inner burlywood">
          <div class="mid">
            <h3>Burlywood</h3>
            <h5>#DEB887</h5>
          </div>
        </div>
      </div>
      <div class="vertical">
        <div class="inner thistle">
          <div class="mid">
            <h3>Thistle</h3>
            <h5>#D7BFD7</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
