<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My</title>
  </head>
  <body>
    <div class="status-bar">
      <div>
        <span>KT</span>
        <span>12:00</span>
      </div>
      <div>
        <span><i class="fas fa-bell"></i></span>
        <span><i class="fas fa-volume-mute"></i></span>
        <span><i class="fas fa-wifi"></i></span>
        <span><i class="fas fa-signal"></i></span>
        <span>98%</span>
        <span><i class="fas fa-battery-full"></i></span>
      </div>
    </div>

    <div class="header">
      <div class="header__column">
        <span><i class="fas fa-plus"></i></span>
        <span>SON</span>
        <span><i class="fas fa-angle-down"></i></span>
      </div>
      <div class="header__column">
        <span>
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </div>

    <div class="info">
      <div class="info__detail">
        <div class="info__detail-image">
          <div class="info__detail-image-plus">
            <i class="fas fa-plus"></i>
          </div>
        </div>
        <div class="info__detail-numbers">
          <div class="info__detail-numbers__box">
            <div class="info__detail-numbers__box__number">0</div>
            <div class="info__detail-numbers__box__text">Posts</div>
          </div>
          <div class="info__detail-numbers__box">
            <div class="info__detail-numbers__box__number">10</div>
            <div class="info__detail-numbers__box__text">Followers</div>
          </div>
          <div class="info__detail-numbers__box">
            <div class="info__detail-numbers__box__number">10</div>
            <div class="info__detail-numbers__box__text">Following</div>
          </div>
        </div>
      </div>
      <div class="info__name">SON</div>
    </div>

    <div class="profile">
      <div class="profile__edit">Edit Profile</div>
    </div>

    <div class="my-photo">
      <div class="my-photo__grid"><i class="fas fa-th"></i></div>
      <div class="my-photo__big"><i class="fas fa-id-card-alt"></i></div>
    </div>

    <div class="profile-comment">
      <div class="profile-comment__1">Profile</div>
      <div class="profile-comment__2">
        <span>When you share photos and videos, they'll appear</span>
        <span>on you profile.</span>
      </div>
      <div class="profile-comment__3">Share your first photo or video</div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="home.html">
            <i class="fas fa-home fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="camera.html"
            ><i class="far fa-plus-square fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shop.html">
            <i class="fas fa-shopping-bag fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="my.html">
            <div class="nav__image"></div
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your screen is too big ðŸ˜¥ </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
