<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera</title>
  </head>
  <body>
    <div class="status-bar">
      <div>
        <span>KT</span>
        <span>12:00</span>
      </div>
      <div>
        <span><i class="fas fa-bell"></i></span>
        <span><i class="fas fa-volume-mute"></i></span>
        <span><i class="fas fa-wifi"></i></span>
        <span><i class="fas fa-signal"></i></span>
        <span>98%</span>
        <span><i class="fas fa-battery-full"></i></span>
      </div>
    </div>

    <div class="header">
      <div class="header__column">
        <a href="home.html">
          <span><i class="fas fa-times"></i></span>
        </a>
        <span class="header__photo">Photo</span>
      </div>
      <div class="header__column">
        <span> </span>
      </div>
    </div>

    <div class="camera">
      <div class="self-camera">
        <span>
          <i class="fas fa-sync-alt"></i>
        </span>
      </div>
    </div>

    <div class="shot-btn">
      <span><i class="fas fa-dot-circle fa-5x"></i></span>
    </div>

    <div class="camera-mode">
      <div class="camera-mode__mode gallery">GALLERY</div>
      <div class="camera-mode__mode photo">PHOTO</div>
      <div class="camera-mode__mode movie">MOVIE</div>
    </div>

    <div id="no-mobile">
      <span> Your screen is too big ðŸ˜¥ </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
