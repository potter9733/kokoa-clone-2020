<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div class="status-bar">
      <div>
        <span>KT</span>
        <span>12:00</span>
      </div>
      <div>
        <span><i class="fas fa-bell"></i></span>
        <span><i class="fas fa-volume-mute"></i></span>
        <span><i class="fas fa-wifi"></i></span>
        <span><i class="fas fa-signal"></i></span>
        <span>98%</span>
        <span><i class="fas fa-battery-full"></i></span>
      </div>
    </div>

    <div class="header">
      <div class="header__column"><span>Instagram</span></div>
      <div class="header__column">
        <span>
          <i class="far fa-heart"></i>
        </span>
        <span>
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </div>

    <div class="stories">
      <div class="stories__story">
        <div class="stories__story__image">
          <div class="stories__story__image__plus">
            <i class="fas fa-plus"></i>
          </div>
        </div>
        <div class="stories__story__name">
          <span>Your Story</span>
        </div>
      </div>
    </div>

    <div class="user-bar">
      <div class="user-bar__column">
        <div class="user-bar__column-image"></div>
        <div class="user-bar__column-info">
          <div class="user-bar__column-info__name">chilla_x</div>
          <div class="user-bar__column-info__loc">EERT</div>
        </div>
      </div>
      <div class="user-bar__column">
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>

    <div class="main">
      <div class="main-image">
        <div class="main-image__with">
          <span><i class="fas fa-user-alt"></i></span>
        </div>
      </div>
      <div class="main-image__more">
        <div class="main-image__more-column main-image__more-heart">
          <span><i class="fas fa-heart"></i></span>
          <span><i class="far fa-comment"></i></span>
          <span><i class="far fa-paper-plane"></i></span>
        </div>
        <div class="main-image__more-column main-image__more-nextpage">
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="main-image__more-column main-image__more-bookmark">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
      <div class="main__who-likes">
        <div class="main__who-likes__image"></div>
        <div class="main__who-likes__image main__who-likes__image_1"></div>
        <div class="main__who-likes__image main__who-likes__image_2"></div>
        <div class="main__who-likes__comment">
          <span>Liked by </span>
          <span class="strong">Julian</span>
          <span> and </span>
          <span class="strong">241 others</span>
        </div>
      </div>
      <div class="main__comment">
        <span class="strong">chilla_x </span>
        <span>I love it :)</span>
      </div>
      <div class="main__all-comments">
        <span>View all 7 comments</span>
      </div>
      <div class="main__reply">
        <div class="main__reply__input">
          <div class="main__reply__image"></div>
          <span>Add a comment...</span>
        </div>
        <div class="main__reply__emoticons">
          <span><i class="fas fa-heart fa-sm"></i></span>
          <span><i class="fas fa-sign-language"></i></span>
          <span><i class="far fa-plus-square"></i></span>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="home.html">
            <i class="fas fa-home fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="camera.html"
            ><i class="far fa-plus-square fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shop.html">
            <i class="fas fa-shopping-bag fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="my.html">
            <div class="nav__image"></div
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span> Your screen is too big ðŸ˜¥ </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
