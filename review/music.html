<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="music.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
  </head>
  <body>
    <div class="screen">
      <div class="header">
        <span><i class="fas fa-long-arrow-alt-left"></i></span>
        <span><i class="fas fa-search"></i></span>
      </div>
      <div class="main-image">
        <div class="main-image__image orange"></div>
      </div>
      <div class="main-music">
        <div class="main-music__name">Tyler, The Creator</div>
        <div class="main-music__category">Rap, Hip-Hop</div>
      </div>
      <div class="action">
        <div class="action__shuffle">Shuffle</div>
        <div class="action__like">
          <span><i class="fas fa-heart"></i></span>
          <span>212 971</span>
        </div>
      </div>
      <div class="music-list">
        <div class="music-list__music">
          <div class="music-list__music-image pink">
            <span><i class="fas fa-signal"></i></span>
          </div>
          <div class="music-list__music-info">
            <div class="music-list__music-info__singer">Tyler, the Creator</div>
            <div class="music-list__music-info__name">EARFQUAKE</div>
          </div>
          <div class="music-list__music-more">
            <span><i class="fas fa-ellipsis-v"></i></span>
          </div>
        </div>
        <div class="music-list__music">
          <div class="music-list__music-image orange">
            <span><i class="fas fa-signal"></i></span>
          </div>
          <div class="music-list__music-info">
            <div class="music-list__music-info__singer">Tyler, the Creator</div>
            <div class="music-list__music-info__name">NOVEMBER</div>
          </div>
          <div class="music-list__music-more">
            <span><i class="fas fa-ellipsis-v"></i></span>
          </div>
        </div>
        <div class="music-list__music">
          <div class="music-list__music-image orange">
            <span><i class="fas fa-signal"></i></span>
          </div>
          <div class="music-list__music-info">
            <div class="music-list__music-info__singer">Tyler, the Creator</div>
            <div class="music-list__music-info__name">911</div>
          </div>
          <div class="music-list__music-more">
            <span><i class="fas fa-ellipsis-v"></i></span>
          </div>
        </div>
        <div class="music-list__music">
          <div class="music-list__music-image green">
            <span><i class="fas fa-signal"></i></span>
          </div>
          <div class="music-list__music-info">
            <div class="music-list__music-info__singer">Tyler, the Creator</div>
            <div class="music-list__music-info__name">WOLF</div>
          </div>
          <div class="music-list__music-more">
            <span><i class="fas fa-ellipsis-v"></i></span>
          </div>
        </div>
      </div>
      <div class="player">
        <div class="player__music-info">
          <div class="player__music-info__singer">Tyler, The Creator</div>
          <div class="player__music-info__music-name">NOVEMBER</div>
        </div>
        <div class="player__pause">
          <span class="player__pause__before">
            <i class="fas fa-step-backward"></i>
          </span>
          <span class="player__pause__pause">
            <i class="fas fa-pause"></i>
          </span>
          <span class="player__pause__next">
            <i class="fas fa-step-forward"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="screen">
      <div class="header">
        <span><i class="fas fa-long-arrow-alt-left"></i></span>
        <span><i class="fas fa-ellipsis-v"></i></span>
      </div>
      <div class="music-image"></div>
      <div class="music-info">
        <span class="music-info__name">November</span>
        <span class="music-info__singer">Tyler, The Creator</span>
      </div>
      <div class="time">
        <div class="time__time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <input type="range" />
      </div>
      <div class="player_2">
        <span><i class="fas fa-random"></i></span>
        <span><i class="fas fa-step-backward"></i></span>
        <div>
          <span><i class="fas fa-play"></i></span>
        </div>
        <span><i class="fas fa-step-forward"></i></span>
        <span><i class="fas fa-random"></i></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
